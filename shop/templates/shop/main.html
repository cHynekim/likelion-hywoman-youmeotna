<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/mainStyle.css' %}" type="text/css">
    <script src="{% static 'js/mainScript.js' %}" defer type="text/javascript"></script>
</head>
<body>
{% block content %}
    <div id="wrap">
        <header> <!--헤더, 로고-->
            <a href="/">
                <img src="{% static 'image/logo.png' %}" alt="logo">
            </a>
        </header>
        <main> <!--메인-->
            <div class="search"> <!--검색창-->
                <form method="post" enctype="multipart/form-data">
                    <input type="text" placeholder="검색할 상품을 입력해주세요"> <!--입력-->
                    <div class="btn">
                        <button type="submit"> <!--확인btn-->
                            <img src="{% static 'image/searchSubmit.png' %}">
                        </button>
                        <button type="button">
                            <img src="{% static 'image/mic.png' %}" alt="mic">
                        </button>
                    </div>
                </form>
                <div class="bubble hid">
                    <img src="{% static 'image/bubble.png' %}">
                </div>
            </div>
            <div class="recommand">
                <span>추천 상품</span>
                <div class="product">
                    <div class="nextBtn">
                        <div><img src="{% static 'image/left.png' %}"></div>
                        <div><img src="{% static 'image/right.png' %}"></div>
                    </div>                    
                    <ul class="list">
                        {% for product in products %}
                        <li>
                            <img src="{{product.image.url}}"> <!--이미지-->
                            <span class="name">{{product.name}}</span>
                            <span class="price">{{product.price}}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="topMenu">
                <div>배송 조회하기</div>
                <div>내 정보 확인하기</div>
            </div>
            <div class="botMenu">
                <div>즐겨찾기 가기</div>
                <div>장바구니 가기</div>
            </div>
        </footer>
    </div>
{% endblock %}
</body>
</html>
