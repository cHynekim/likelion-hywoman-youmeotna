<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% block content %}
</head>
<body>
    <script src="{% static 'js/detail.js' %}"></script>
    <header class="header">
        <div class="glass">
            <button class="plus" id="plus">+</button>
            <button class="minus" id="minus">-</button>
        </div>

        <p>싱싱한 당근</p>

        <a href="#" class="searchBtn"><img src="{% static 'image/searchSubmit.png' %}" alt=""></a>
        
    </header>
    <!--상품 이미지 -->
    <div class="m-img">
        <img src="{% static 'image/carrots.jpg' %}" alt="">
    </div>
    <!-- 즐겨찾기 및 가격 정보 -->
    <div class="middle">
        <button class="star" id="star">즐겨찾기</button>

        <div class="middle-info">
            <p>우리 집까지 2일 소요</p>
            <div class="middle-info2">
                <p>0%</p>
                <p>25,000 원</p>
            </div>
        </div>
    </div>

    <!-- 상세설명 및 별점 -->
    <div class="tap_box">
        <ul class="tap">
            <li class="active"><a href="#">상품설명</a>
                <div class="notice">
                    <ul>
                        <li><p>최고의 흙에서 재베한 당근입니다.</p></li>
                        <li><p>공지 2</p></li>
                        <li><p>공지 3</p></li>
                        <li><p>공지 4</p></li>
                    </ul>
                </div>
            </li>
            <li class="wrap"><a href="#" class="gallery-a">후기</a>
                <div class="gallery">
                    <ul>
                        <li><a href="#">별</a></li>
                        <li><a href="#">별</a></li>
                        <li><a href="#">별</a></li>
                        <li><a href="#">별</a></li>
                        <li><a href="#">별</a></li>
                    
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    
    <form class="num"> 
        <p>수량</p>

        <div class="updown">
            <button  class="circle">-</button>
            <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="2">
            <button class="circle" >+</button>
        </div>
    </form>

    <div class="bottom">
        <div class="cartBtn">
            <button>
                <p class="font">장바구니 담기</p>
            </button>
        </div>

        <div class="buyBtn">
            <button>
                <p class="font">바로 결제하기</p>
            </button>
        </div>

    </div>
{% endblock %}
    
</body>
</html>
