<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즐겨찾기 페이지</title>
  <link rel="stylesheet" href="../css/bookmark_page.css">
  
</head>
<body>
  <!--상단 검색바, 로고-->
  <div class="top">
    <a href="메인페이지"><img src="../image/logo.png" class="logo"></a> 
    <div class="Search">
      <input type="text" placeholder="상품을 검색해보세요!">
        <button>
          <img src="../image/검색.png" width="20px">
        </button>
    </div>
  </div>
  <!--'나의 즐겨찾기' 텍스트-->
  <div class="text">
    나의 즐겨찾기
  </div>
  <!--즐겨찾기한 상품 리스트-->
  <div class="box">
    <div class="list_1">
      <ul>
        <li>
          하림 IQF 닭고기 안심살 3kg
        </li>
        <li>
          4개
        </li>
        <li>
          39,000원
        </li>
        <li>
          <button>X</button>
        </li>
      </ul>
    </div>
    <div class="list_2">
      <ul>
        <li>
          델몬트 필리핀 바나나 1.5kg
        </li>
        <li>
          1개
        </li>
        <li>
          8,500원
        </li>
        <li>
          <button>X</button>
        </li>
      </ul>
    </div>
  </div>
  <!--총액-->
  <div class="price">
    <form>
      <span>총액 : 50,000원</span>
    </form>
  </div>
  <!--하단공백-->
  <div class="footer">
    &nbsp;
  </div>
  <script src="../js/bookmark_page.js"></script>
</body>
</html>
