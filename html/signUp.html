<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰살마트 : 회원가입</title>
    <link rel="stylesheet" href="signUp.css">

</head>
<body>
    <script src="signUp.js"></script>


    <nav class="logo">
        <img src="곰살페이지로고.png" alt="">
    </nav>

  

    <form class="signUp" name="formcheck">
        <div id="mainTitle">회원가입</div>
    
        <div class="center">
            <div class="name">
                <div id="title" maxlength="4" >
                    <p>이름</p>
                </div>
                <input id="name" type="text" placeholder="홍 길 동">

            </div>

            <div class="birth" id="birthChk">

                <p id="title">생년월일</p>

                <div class="birthInput">
                    <input id="birth" type="text" placeholder="19XX" maxlength="4">
                    <input id="birth" type="text" placeholder="x월" maxlength="2">
                    <input id="birth" type="text" placeholder="x일" maxlength="2">       
                </div>

                
            </div>

            <div class="phoneNum">
                <div id="title">
                    <p>전화번호</p>
                </div>
                <input id="phoneNum" type="text" oninput="autoHyphen(this)" placeholder="010-XXXX-XXXX" maxlength="13" >
            </div>

            <div class="id">
                <div id="title">
                    <p>별명</p>
                </div>
                <input id="id" type="text" onkeyup="checkReg(event)"  placeholder="2글자 이상 별명을 적어주세요" >

            </div>

            <div class="password">
                <div id="title">
                    <p>비밀번호</p>
                </div>
                <input id="password" type="text" placeholder="숫자 6자리를 입력해 주세요." maxlength="6">

            </div>   
            <button class= "agree" id="agree" disabled onclick="signUpCheck()">
                <p>가입하기</p>
            </button>
       
        </div>

    </form>


</body>
</html>
