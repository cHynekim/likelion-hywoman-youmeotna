<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/product_list_page.css">

  <!--상단 검색바, 로고-->
  <a href="../html/main.html"><img src="../image/logo.png" class="logo" width="300px"></a>
  <div class="search"> <!--검색창-->
    <form>
        <input type="text" placeholder="검색할 상품을 입력해주세요"> <!--입력-->
        <div class="btn">
            <button type="submit"> <!--확인btn-->
                <img src="../image/searchSubmit.png">

            <button type="button">
                <img src="../image/mic.png" alt="mic">
            </button>
        </div>
    </form>            
  </div>

        <a href="../html/product_list_page_cheap.html">
          <button type="button">가격 낮은순</button>
        </a>
      </form>
    </div>
  </div>

            <img src="../image/star.png" class="star">
