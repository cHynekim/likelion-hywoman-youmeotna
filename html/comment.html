<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글, 별점 페이지</title>
</head>
<body>
  <!--검색창, 로고-->
  <img src="../image/logo.png" width="300px" class="logo"><!--로고-->
  <div class="search"> <!--검색창-->
    <form>
        <input type="text" placeholder="검색할 상품을 입력해주세요"> <!--입력-->
        <div class="btn">
            <button type="submit"> <!--확인btn-->
                <img src="../image/searchSubmit.png">
            </button>
            <button type="button">
                <img src="../image/mic.png" alt="mic">
            </button>
        </div>
    </form>            
  </div>
</body>
</html>
