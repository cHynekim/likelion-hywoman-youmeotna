<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>장바구니</title>
	<link rel="stylesheet" href="../css/cart.css" />
    <script src="https://kit.fontawesome.com/d1a3d01a0c.js" crossorigin="anonymous"></script>
 
</head>
<body>
  <!--검색창, 로고-->
  <img src="../image/delete.png" width="5px" class="logo"><!--로고-->
  <div class="search"> <!--검색창-->
    <form>
        <input type="text" placeholder="검색할 상품을 입력해주세요"> <!--입력-->
        <div class="btn">
            <button type="submit"> <!--확인btn-->
                <img src="../image/검색.png">
            </button>
            <button type="button">
                <img src="../image/Star 2.png" alt="mic">
            </button>
        </div>
    </form>            
  </div>
  <!--메인부분-->
  <div class="title">
    <p>장바구니</p>
  </div>
    <form name="orderform" id="orderform" method="post" class="orderform" action="/Page" onsubmit="return false;">
            <input type="hidden" name="cmd" value="order">
            <div class="basketdiv" id="basket">
                <div class="row head">
                    <div class="subdiv">
                        <div class="check">선택</div>
                        <div class="pname">상품명</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice">가격</div>
                        <div class="num">수량</div>
                        <div class="sum">합계</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd">삭제</div>
                    </div>
                    <div class="split"></div>
                </div>
                <!-- 상품0 -->
                <div class="row data">
                    <div class="subdiv">
                        <div class="check"><input type="checkbox" name="buy" value="260" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                        <div class="pname">
                            <span>신선한 포도 1.4kg</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price1" class="p_price" value="20000">20,000원</div>
                        <div class="num">
                            <div class="updown">
                                <span onclick="javascript:basket.changePNum(1);"><i class="fa-solid fa-arrow-up up"></i></span>
                                <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="2" onkeyup="javascript:basket.changePNum(1);">
                                <span onclick="javascript:basket.changePNum(1);"><i class="fa-solid fa-arrow-up fa-rotate-180 down"></i></span>
                            </div>
                        </div>
                        <div class="sum">40,000원</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();" id="del">삭제</a></div>
                    </div>
                </div>
                <!-- 상품1 -->
                <div class="row data">
                    <div class="subdiv">
                        <div class="check"><input type="checkbox" name="buy" value="261" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                        <div class="pname">
                            <span>아이시스 생수 10묶음</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price2" class="p_price" value="19000">19,000원</div>
                        <div class="num">
                            <div class="updown">
                                <span onclick="javascript:basket.changePNum(2);"><i class="fa-solid fa-arrow-up up"></i></span>
                                <input type="text" name="p_num2" id="p_num2" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(2);">
                                <span onclick="javascript:basket.changePNum(2);"><i class="fa-solid fa-arrow-up fa-rotate-180 down"></i></span>
                            </div>
                        </div>
                        <div class="sum">19,000원</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();" id="del">삭제</a></div>
                    </div>
                </div>
            </div>    
            <div class="basketrowcmd">
                <!-- <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delCheckedItem();" >선택상품삭제</a> -->
                <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delAllItem();" >장바구니비우기</a>
                <div class="sumcount" id="sum_p_num">상품갯수: 4개</div>
                <div class="blue summoney" id="sum_p_price">합계금액: 74,200원</div>
            </div>
    </form>
    <div class="buy">
        <button>
            <p>결제하기</p>
        </button>
    </div>
<script type="text/javascript" src="../js/cart.js"></script> 
</body>
</html>
