<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GomPay</title>
    <link rel="stylesheet" href="../css/paymentStyle.css" type="text/css">
    <script src="../js/paymentScript.js" defer type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <header>
            결 제
        </header>
        <main>
            <section class="statusBar">
                <div class="steps">
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>

                    <div class="progress-bar">
                        <span class="indicator"></span>
                    </div>
                </div>
            </section>
            <section class="paymentList">
                <!--결제 과정-->
                <ul>
                    <li class="process">
                        <span>배송지 입력</span>
                        <form class="mainBox">
                            <div class="first">
                                <p class="bigText">딸 독립집</p>
                                <button>기본배송지</button>
                            </div>
                            <div class="second">
                                <p>서울특별시 성동구 살곶이길 200 102동 305호</p>
                            </div>
                            <div class="third">
                                <label for="mentOp">배송시 요청사항</label>
                                <select class="dropdown" name="ment" id="mentOp">
                                    <option value="door">문 앞에 놓고 가주세요</option>
                                    <option value="door">무인택배함에 넣어주세요</option>
                                    <option value="door">경비실에 맡겨주세요</option>
                                </select>
                            </div>
                        </form>
                    </li>
                    <li class="process">
                        <span>process2</span>
                        <div>결제 과정2</div>
                    </li>
                    <li class="process">
                        <span>결제 금액 확인</span>
                        <div class="checkSum">
                            <span>총 결제 금액</span>
                            <!--백엔드에서 데이터 연결 후 받아온 데이터로 js 작업-->
                            <!--임시-->
                            <span class="paySum">58,900 원</span>    
                        </div>
                    </li>
                    <li class="process">
                        <span>개인정보 동의</span>
                        <div class="payAgree">
                            <span>주문 상품정보, 배송지 등의 개인정보 및 전자결제 서비스<br>이용약관에 모두 동의합니다.</span>
                            <span>상기 내용 동의 하에 서비스 이용이 가능합니다.</span>
                            <label>
                                <input type="checkbox">
                                동의합니다.
                            </label>
                        </div>
                    </li>
                    <li class="process">
                        <span>process5</span>
                        <div>결제 과정5</div>
                    </li>
                </ul>
            </section>
            <!--Next Btn-->
            <button type="button" class="nextBtn" id="next">다음으로</button>
        </main>
    </div>
</body>
</html>
