<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GomPay</title>
    <link rel="stylesheet" href="../css/paymentStyle.css" type="text/css">
    <script src="../js/paymentScript.js" defer type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        <header>
            결 제
        </header>
        <main>
            <section class="statusBar">
                <div class="steps">
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                    <div class="circle">5</div>

                    <div class="progress-bar">
                        <span class="indicator"></span>
                    </div>
                </div>
            </section>
            <section class="paymentList">
                <!--결제 과정-->
                <ul>
                    <li class="process">
                        <span>배송지 입력</span>
                        <form class="mainBox">
                            <div class="first">
                                <p class="bigText">딸 독립집</p>
                                <button>기본배송지</button>
                            </div>
                            <div class="second">
                                <p>서울특별시 성동구 살곶이길 200 102동 305호</p>
                            </div>
                            <div class="third">
                                <label for="mentOp">배송시 요청사항</label>
                                <select class="dropdown" name="ment" id="mentOp">
                                    <option value="door">문 앞에 놓고 가주세요</option>
                                    <option value="door">무인택배함에 넣어주세요</option>
                                    <option value="door">경비실에 맡겨주세요</option>
                                </select>
                            </div>
                        </form>
                    </li>
                    <li class="process">
                        <span>process2</span>
                        <div>결제 과정2</div>
                    </li>
                    <li class="process">
                        <span>process3</span>
                        <div>결제 과정3</div>
                    </li>
                    <li class="process">
                        <span>process4</span>
                        <div>결제 과정4</div>
                    </li>
                    <li class="process">
                        <span>process5</span>
                        <div>결제 과정5</div>
                    </li>
                </ul>
            </section>
            <!--Next Btn-->
            <button type="button" class="nextBtn" id="next">다음으로</button>
        </main>
    </div>
</body>
</html>
