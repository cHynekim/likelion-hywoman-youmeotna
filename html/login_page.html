<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../css/login_page.css">
</head>
<body>
  <div class="logo">
    <img src="../image/login_logo.png" alt="login_logo" width="25%">
  </div>
  <form>
    <div class="name">
      <input type="text" placeholder="전화번호 / 별명을 입력하세요" id="name">
    </div>
    <div class="pw">
      <input type="password" placeholder="비밀번호를 입력하세요" id="password">
    </div>
    <a href="메인페이지" class="change_pw">비밀번호 변경</a>
    <button class="start_btn">시작하기</button>
    <div class="first">처음이신가요?</div>
    <button class="join_btn">회원가입하기</button>
  </form>
</body>
</html>
