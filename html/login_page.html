<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../css/login_page.css">
  <script src="../js/login.js"></script>
</head>
<body>
  <!--로고-->
  <div class="logo">
    <img src="../image/login_logo.png" alt="login_logo" width="25%">
  </div>
  <!--입력폼-->
  <form>
    <div class="name">
      <input type="text" placeholder="전화번호를 입력하세요" id="name">
    </div>
    <div class="pw">
      <input type="password" placeholder="비밀번호를 입력하세요" id="password">
    </div>
    <!--비밀번호 변경-->
    <a href="#" class="change_pw">비밀번호 변경</a>
    <!--하단 버튼-->
    <a href="../html/main.html" class="start">시작하기</a>
    <div class="joinContainer">
      <div class="first">처음이신가요?</div>
      <a href="../html/signUp.html" class="join">회원가입하기</a>
    </div>
  </form>
</body>
</html>
