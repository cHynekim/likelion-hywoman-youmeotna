<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>즐겨찾기</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bookmark_page.css" />
	<script type="text/javascript" src="../js/bookmark_page.js"></script>  
</head>
<body>
  <!--검색창, 로고-->
  <header> <!--헤더, 로고-->
    <a href="#">
        <img src="../image/logo.png" alt="logo">
    </a>
</header>
  <div class="search"> <!--검색창-->
    <form>
        <input class="searchBar" type="text" placeholder="검색할 상품을 입력해주세요"> <!--입력-->
        <div class="btn">
            <button type="submit"> <!--확인btn-->
                <img src="../image/searchSubmit.png">
            </button>
            <button type="button" class="sttTrigger">
                <img src="../image/mic.png" alt="mic">
            </button>
        </div>
    </form>
</div>    
  <!--메인부분-->
    <form name="orderform" id="orderform" method="post" class="orderform" action="/Page" onsubmit="return false;">
      <input type="hidden" name="cmd" value="order">
      <div class="basketdiv" id="basket">
        <div class="row head">
            <div class="subdiv">
                <div class="pname">상품명</div>
            </div>
            <div class="subdiv">
                <div class="basketprice">가격</div>
            </div>
            <div class="subdiv">
                <div class="basketcmd">삭제</div>
            </div>
            <div class="split"></div>
        </div>
      <!--1번째 상품-->
      <div class="row data">
        <div class="subdiv">
            <div class="img">
              <a href="../html/detail.html">
                <img src="../image/product_grape.jpg" width="80px">
              </a>
            </div>
            <div class="pname">
                <a href="../html/detail.html" class="product-link">신선한 포도 1.4kg</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketprice">
                <a href="../html/detail.html" class="product-link">20,000원</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
        </div>
      </div>
      <!--2번째 상품-->
      <div class="row data">
        <div class="subdiv">
            <div class="img">
              <a href="../html/detail.html">
                <img src="../image/product_water.jpg" width="60px">
              </a>
            </div>
            <div class="pname">
                <a href="../html/detail.html" class="product-link">아이시스 생수 10묶음</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketprice">
                <a href="../html/detail.html" class="product-link">19,000원</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
        </div>
      </div>
      <!--3번째 상품-->
      <div class="row data">
        <div class="subdiv">
            <div class="img">
              <a href="../html/detail.html">
                <img src="../image/product_fish.jpg" width="60">
              </a>
            </div>
            <div class="pname">
                <a href="../html/detail.html" class="product-link">살이 통통한 갓 잡은 고등어 5묶음</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketprice">
                <a href="../html/detail.html" class="product-link">15,200원</a>
            </div>
        </div>
        <div class="subdiv">
            <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
